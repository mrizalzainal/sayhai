<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 35px;
        border-radius: 20px;
        text-align: center;
        max-width: 350px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        z-index: 2;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        font-size: 16px;
    }

    .buttons {
        margin-top: 25px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .yes {
        background: #ff4d6d;
        color: white;
        margin-right: 10px;
    }

    .no {
        background: #ddd;
        color: #333;
        position: absolute;
    }

    .yes:hover {
        transform: scale(1.1);
    }

    .message {
        display: none;
        margin-top: 20px;
        font-size: 18px;
        color: #ff4d6d;
        font-weight: bold;
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.8);
        font-size: 20px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        from {
            transform: translateY(-10vh);
        }
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Hai Bening Lestari ğŸ’•</h1>
    <p>
        Aku nggak jago kata-kata,<br>
        tapi satu hal yang pastiâ€¦<br><br>
        <b>Aku sayang kamu ğŸ˜³</b><br>
        Kamu Sayang aku Gak?
    </p>

    <div class="buttons">
        <button class="yes" onclick="accept()">Iya â¤ï¸</button>
        <button class="no" id="noBtn" onmouseover="moveNo()">Nggak ğŸ˜</button>
    </div>

    <div class="message" id="message">
        YEAYY ğŸ’–ğŸ’–ğŸ’–<br>
        Akhirnya di sayang aku wkwkw ğŸ˜Š
    </div>
</div>

<script>
function accept() {
    document.getElementById("message").style.display = "block";
}

function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * 80 + "vw";
    btn.style.top = Math.random() * 80 + "vh";
}

// hearts animation
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
